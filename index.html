<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 15 - HTML | CSS - Form</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form class="form" action="">
      <!-- Секция приватной информации -->
      <fieldset>
        <legend>Private Info</legend>
        <label class="form-item">
          <span class="form-text">Username or email address</span>
          <!-- Инпут с атрибумами для автофокуса и с регулярным выражением для проверки -->
          <input
            class="form-input"
            type="text"
            name="username"
            autofocus
            required
            pattern="^[A-Z][a-z0-9]{4,15}$"
          />
        </label>
        <label class="form-item">
          <span class="form-text">Password</span>
          <input class="form-input" type="password" name="password" required />
        </label>
      </fieldset>

      <!-- Секция выбора пола человека -->
      <fieldset>
        <legend>Sex</legend>
        <label>
          Female
          <input type="radio" name="gander" value="0" />
        </label>
        <label>
          Male
          <input type="radio" name="gander" value="1" />
        </label>
      </fieldset>

      <!-- Секция выбора языков -->
      <fieldset>
        <legend>Languages</legend>
        <label>
          Uk
          <input type="checkbox" name="language" value="uk" />
        </label>
        <label>
          En
          <input type="checkbox" name="language" value="en" />
        </label>
        <label>
          Pl
          <input type="checkbox" name="language" value="pl" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Choose city</legend>
        <label class="form-item">
          <span class="form-text">Choose your city</span>
          <datalist id="list-towns">
            <option value="Запорожье">
            <option value="Киев">
            <option value="Кривой Рог">
            <option value="Львов">
            <option value="Луцк">
            <option value="Харьков">
            <option value="Херсон">
            <option value="Хмельницк">
          </datalist>
          <input class="form-input" type="text" name="city" list="list-towns"/>
        </label>
      </fieldset>

      <button class="form-input form-btn" type="submit">
        <img class="send-icon" src="./assets/icons/send.svg" alt="" />
        Sign in
      </button>
      <input class="form-input form-btn" type="reset" value="Reset" />
    </form>
  </body>
</html>
